<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="res/main.css">
</head>
<body>
    <div id="app">
        <h1>Normal</h1>
        <button v-on:click="get_listing()">test</button>
        <div>
            <button v-on:click="set_zoom(0)">Far</button>
            <button v-on:click="set_zoom(1)">Med</button>
            <button v-on:click="set_zoom(2)">Close</button>
        </div>
        <div>
            <button v-on:click="set_slow()">slow</button>
            <button v-on:click="set_med()">med</button>
            <button v-on:click="set_fast()">fast</button>
        </div>

        <div>
            <img v-bind:src="bg[zoom]">
            <img v-bind:src="lc[zoom]">
            <img v-bind:src="images[zoom][index]">
        </div>

    </div>
    <script src="https://cdn.jsdeliver.net/npm/vue"></script>
    <script src="res/main.js"></script>

</body>
</html>
